<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  

  <title>Sign In | Movie</title>
</head>
<body>
  <div id="wrapper">
    <div id="left">
      <div id="signin">
        <div class="logo">
          <h1 >Welcome To Movie Hut</h1>
        </div>
        <form id="loging" >
          <div class="msg"></div>
          <div >
            <label class="Uname" type="text">User Name</label>
            <input type="text" class="textInput">
          </div>
          <div >
            <label class="Pword">Password</label>
            <input type="password" class="passInput">
          </div>
          <button class="primaryButton" type="submit" value="submit"> Sign In</button>
        </form>
        <div class="forgot_Pw_links">
          <a href="#">Forgot Password</a>
        </div>
        <div class="or">

          <hr class="bar">
          <span>OR</span>
          <hr class="bar">

        </div>
        <button type="submit" class="secondaryButton"> Create An Account</button>

      </div>

      <footer id="mainFooter">
    <p id = "text">Copyright &copy; 2019, Web Forest All Rights Reserved</p>
        </footer>

    </div>



    <div id="right">
      <div id="showcase">


        </div>
      </div>
    </div>

  </div>

</body>
<script src="./script/script.js"></script>
</html>
